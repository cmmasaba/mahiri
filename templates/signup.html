<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Uchambuzi</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="auth-container">
        <div class="auth-box">
            <h2 class="auth-title">Sign Up</h2>
            <!-- signup.html -->
            <form class="auth-form" method="POST" action="{{ url_for('signup') }}">
                <input type="email" placeholder="Email" class="auth-input" name="email" required>
                <input type="password" placeholder="Password" class="auth-input" name="password" required>
                <input type="password" placeholder="Confirm Password" class="auth-input" name="confirm_password" required>
                <button type="submit" class="auth-button">Sign Up</button>
            </form>
            <p class="auth-text">Already have an account? <a href="{{ url_for('login') }}" class="auth-link">Login here</a>.</p>
        </div>
    </div>
</body>
</html>
